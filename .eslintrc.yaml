env:
  node: true
extends: 
  - 'airbnb-base'
overrides: []
parserOptions:
  ecmaVersion: latest
rules: 
  semi: [2, "never"]
  import/prefer-default-export: 0
  no-console: 0
  import/extensions: # FIXME: remove when rule will be adjusted for new nodejs version
  - error
  - ignorePackages
  - js: always

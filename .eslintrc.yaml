env:
  node: true
extends: 
  - 'airbnb-base'
overrides: []
parserOptions:
  ecmaVersion: latest
rules: 
  #semi: [2, "never"]
  no-console: 0
  import/extensions: # FIXME: remove when rule will be adjusted for new nodejs version
  - error
  - ignorePackages
  - js: always
  # comma-dangle: [0, {
  #   functions: "never" # no trailing commas for functions
  # }]
